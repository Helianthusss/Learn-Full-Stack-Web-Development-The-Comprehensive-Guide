<!DOCTYPE html>
<html>
  <head>
    <title>Meine erste Webseite mit CSS</title>
    <style type="text/css">
      body {
        font-family: Arial;
        background-color: lightblue;
      }

      h1 {
        color: darkblue;
      }

      h2 {
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <h1>Meine erste Webseite</h1>
    <p>Das hier ist ein Paragraph.</p>
    <h2>Das hier ist eine Zwischenüberschrift</h2>
    <p>
      Hier steht ein weiterer Paragraph mit <i>kursivem Text</i> und
      <b>fett gedrucktem Text</b>.
    </p>
    <h2>Das hier ist noch eine Zwischenüberschrift</h2>
  </body>
</html>
